<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem</title>
</head>
<body>
    <h1>
        Testando carga de imagens
    </h1>
    <p>
        Vou carregar algumas imagens abaixo, que estão na mesma pasta do index
    </p>
    <img src="HTML.png" alt="Logo HTML5">
    <p>
        Podemos também carregar imagens que estão em sub-pastas
    </p>
    <img src="imagens/CSS.png" alt="Logo CSS">
    <p>
        Podemos carregar também imagens externas, ex: URL
    </p>
    <img src="https://openclipart.org/download/272343/1486640684.svg" alt="Logo JavaScript"><!--URL-->
</body>
</html>
