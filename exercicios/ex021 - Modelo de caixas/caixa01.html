<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{/* box - level*/
            background-color: blueviolet;
            height: 40px;
            width: 371px;
            border: 10px solid black;
            padding: 10px;
            margin: 20px auto 20px auto;
            outline: 5px dashed red;
        }
        a{/* inline - level */
            border: 2px dotted orange;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        Parágrafos são exemplos de box-level, mas os <a href="#">links são exmplos de caixas inline-level</a> vamos ver como isso funciona!
    </p>
</body>
</html>
