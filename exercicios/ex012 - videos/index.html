<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>
        Esse video está hospedado no meu próprio servidor
    </p>
    <video autoplay loop width="600">
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <h2>
        Inserindo videos direto de uma plataforma externa - Youtube
    </h2>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/5jFJoWegTv8?controls=0" title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
